<!DOCTYPE html>
<html>
<head>
  <title>week 11 quiz</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .item {
      background-color: #e0e0e0;
      padding: 20px;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .flex-item {
      background-color: #e0e0e0;
      flex: 1 1 300px;
      margin: 10px;
      padding: 20px;
    }

    .svg-container {
      max-width: 100%;
      margin: 20px auto;
    }

    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <h2>Hello</h2>
      <p>Thank you for visiting my website!</p>
    </div>
    <div class="item">
        <h2>Welcome</h2>
        <p>I will show you the quiz from the first week below.</p>
      </div>
    </div>

</body>
</html>
